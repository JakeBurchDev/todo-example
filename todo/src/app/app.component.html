<div class="content-top"> 
<h1><i class="fas fa-list"></i>My ToDo List</h1>
  <div class="todo-container">
    <div *ngFor="let toDo of toDos" class="todo" [class.is-done]="toDo.isDone">
      <i class="far fa-square" *ngIf="!toDo.isDone" (click)="setToDoCompletion(toDo.id, true)"></i>
      <i class="fas fa-check" *ngIf="toDo.isDone" (click)="setToDoCompletion(toDo.id, false)"></i>
      <span>{{ toDo.text }}</span>
      <i class="far fa-trash-alt remove-todo" (click)="deleteToDo(toDo.id)"></i>
    </div>
  </div>
</div>
<div class="content-bottom">
  <input type="text" [(ngModel)]="newToDoText">
  <button type="button" (click)="addToDo()"><i class="fas fa-plus"></i>Add ToDo</button>
</div>
